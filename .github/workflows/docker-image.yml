name: Docker Fullstack CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout source code
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 4: Build and push backend image
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./springbootbackend
          file: ./springbootbackend/backend.Dockerfile
          push: true
          tags: |
            marakameghana/testapi-backend:latest
            marakameghana/testapi-backend:${{ github.run_number }}

      # Step 5: Build and push frontend image
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./reactfrontend
          file: ./reactfrontend/frontend.Dockerfile
          push: true
          tags: |
            marakameghana/testapi-frontend:latest
            marakameghana/testapi-frontend:${{ github.run_number }}
